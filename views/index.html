<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Time Tracker</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="mb-4">Time Entries</h1>
        <div class="mb-4">
            <form id="add-time-form" class="row g-3">
                <div class="dropdown">
                    <div class="col">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="project" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select a project
                    </button>


                    <div class="dropdown-menu" aria-labelledby="project" id="project-dropdown">
                        <!-- Project options will be added here using JavaScript -->
                    </div>
                    </div>
                    <button id="create_project" class="btn btn-primary">Create new Project</button>

                </div>
                <div class="col">
                    <input type="number" class="form-control" id="hours" placeholder="Hours" required>
                </div>
                <div class="col">
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Time Entry</button>
                </div>
            </form>
        </div>

        <table id="time-entries" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Project</th>
                    <th scope="col">Hours</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Time entries will be added here -->
            </tbody>
        </table>
    </main>

   
    <script src="/js/main.js" type="module"></script>
    <script src="/js/listeners.js" type="module"></script>
    <script src="/js/api.js" type="module"></script>
    
</body>

</html>
